<html>

{% include head.html %}

<body>
    <script type="text/javascript">document.body.classList.add("is-loading");</script>

    {% include header.html %} {{ content }} {% include footer.html %}

	<script>
	document.addEventListener('DOMContentLoaded', function() {
	    document.body.addEventListener('click', function(event) {
	        var target = event.target;

	        // This will find the closest parent link or expandable element if the clicked element isn't one
	        while (target && target !== document.body && !(target.tagName === 'A' || target.classList.contains('expandable'))) {
	            target = target.parentNode;
	        }

	        if (!target || target === document.body) {
	            return; // No relevant target was found
	        }

	        // Handle clicks on links
	        if (target.tagName === 'A') {
	            var label = target.textContent.trim() || target.getAttribute('href');
	            window.dataLayer.push({
	                'event': 'page_link_click',
	                'event_category': 'Page Link',
	                'event_action': 'click',
	                'event_label': label
	            });
	        }

	        // Handle clicks on expandable headers
	        if (target.classList.contains('expandable')) {
	            var headerLabel = target.textContent.trim() || "Expandable Header";
	            window.dataLayer.push({
	                'event': 'expandable_click',
	                'event_category': 'Expandable Header',
	                'event_action': 'click',
	                'event_label': headerLabel
	            });
	        }
	    });
	});

	</script>



</body>

</html>
