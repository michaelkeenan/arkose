<html>

{% include head.html %}

<body>
    <script type="text/javascript">document.body.classList.add("is-loading");</script>

    {% include header.html %} {{ content }} {% include footer.html %}

	<script>
	document.addEventListener('DOMContentLoaded', function() {
	    document.body.addEventListener('click', function(event) {
	        var target = event.target;

	        // Navigate up the DOM tree to find a link or an expandable element
	        while (target && target !== document.body && !(target.tagName === 'A' || target.classList.contains('expandable'))) {
	            target = target.parentNode;
	        }

	        // Handle clicks on expandable headers
	        if (target && target.classList.contains('expandable')) {
	            var headerLabel = target.textContent.trim() || "Expandable Header";
	            window.dataLayer.push({
	                'event': 'expandable_click',
	                'event_category': 'Expandable Header',
	                'event_action': 'click',
	                'event_label': headerLabel
	            });
	        } 
	        // Handle clicks on links
	        else if (target && target.tagName === 'A') {
	            var label = target.textContent.trim() || target.href;
	            var category = 'Page Link'; // Customize as needed
	            var action = 'click';
	            window.dataLayer.push({
	                'event': 'page_link_click',
	                'event_category': category,
	                'event_action': action,
	                'event_label': label
	            });
	        }
	    });
	});
	</script>



</body>

</html>
